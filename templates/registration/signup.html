{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %} Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-success" type="submit">Sign Up</button>

</form>


{% endblock %}
