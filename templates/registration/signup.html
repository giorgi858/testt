{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %} Sign Up{% endblock title %}

{% block content %}
<div style="min-height: 70vh;">
    <br/>
<h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-success" type="submit">Sign Up</button>
 <br/><br/>
    <p>Don't Have an Accout? <a type="button" class="btn btn-sm btn-outline-success"  href="{% url 'login' %}"> Login</a></p>
</form>
</div>


{% endblock %}
